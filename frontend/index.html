<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animaaz — Anime Community, Groups, and Recommendations</title>

    <!-- Canonical -->
    <link rel="canonical" href="https://animaaz.vercel.app/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/png" href="/logo.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Primary SEO -->
    <meta name="description" content="Join Animaaz, an anime community to discover shows, discuss episodes, follow trends, and connect in groups with fellow anime fans." />
    <meta name="keywords" content="animaaz, anime community, anime website, anime groups, anime social, anime discussions, anime recommendations, watch anime mood, trending anime, top airing anime" />
    <meta name="author" content="Animaaz" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://animaaz.vercel.app/" />
    <meta property="og:title" content="Animaaz — Anime Community, Groups, and Recommendations" />
    <meta property="og:description" content="Discover trending anime, join groups, and talk with the community on Animaaz." />
    <meta property="og:image" content="https://animaaz.vercel.app/logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Animaaz — Anime Community, Groups, and Recommendations" />
    <meta name="twitter:description" content="Discover trending anime, join groups, and talk with the community on Animaaz." />
    <meta name="twitter:image" content="https://animaaz.vercel.app/logo.png" />

    <!-- JSON-LD: WebSite with SearchAction -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Animaaz",
        "url": "https://animaaz.vercel.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://animaaz.vercel.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
